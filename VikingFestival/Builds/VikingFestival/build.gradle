buildscript {
	repositories {
		jcenter()
	}

	dependencies {
		classpath 'com.android.tools.build:gradle:2.2.3'
	}
}

allprojects {
   repositories {
      flatDir {
        dirs 'libs'
      }
   }
}

apply plugin: 'com.android.application'

dependencies {
	compile fileTree(dir: 'libs', include: ['*.jar'])
	compile 'com.android.support:multidex:1.0.1'
	compile(name: 'facebook-android-wrapper-7.11.0', ext:'aar')
	compile(name: 'facebook-applinks', ext:'aar')
	compile(name: 'facebook-common', ext:'aar')
	compile(name: 'facebook-core', ext:'aar')
	compile(name: 'facebook-login', ext:'aar')
	compile(name: 'facebook-messenger', ext:'aar')
	compile(name: 'facebook-places', ext:'aar')
	compile(name: 'facebook-share', ext:'aar')
	compile(name: 'gvr-keyboard', ext:'aar')
	compile(name: 'gvr-keyboardsupport-release', ext:'aar')
	compile(name: 'gvr-permissionsupport-release', ext:'aar')
	compile(name: 'gvr', ext:'aar')
	compile(name: 'unitygvr', ext:'aar')
	compile project(':Firebase')
}

android {
	compileSdkVersion 27
	buildToolsVersion '27.0.3'

	defaultConfig {
		targetSdkVersion 27
		applicationId 'com.vikingFestival.trabalho'
		minSdkVersion 21
		multiDexEnabled true
	}
	
	dexOptions {
        javaMaxHeapSize "4g"
    }

	lintOptions {
		abortOnError false
	}

	aaptOptions {
		noCompress '.unity3d', '.ress', '.resource', '.obb'
	}


	buildTypes {
  		debug {
 			minifyEnabled false
 			useProguard false
 			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-unity.txt','proguard-user.txt'
  			jniDebuggable true
  		}
  		release {
 			minifyEnabled false
 			useProguard false
  			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-unity.txt','proguard-user.txt'
  			signingConfig signingConfigs.debug
  		}
	}

}
